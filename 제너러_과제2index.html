<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스 흑백 요리사</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #chef {
            position: relative; 
        }

        #imageContainer {
            position: absolute; 
            top: 0; 
            right: 0; 
            width: 500px; 
            height: 400px; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        #chefImage {
            width: 100%; 
            height: 100%; 
            object-fit: cover;}
            
    </style>
</head>
<body>
    <header>
        <h1>넷플릭스 흑백 요리사</h1>
    </header>

    <section id="intro">
        <h2>시리즈 소개</h2>
        <p>넷플릭스의 새로운 요리 예능, <strong>"흑백 요리사"</strong>는 흑수저와 백수저 계급으로 이루어진 요리 서바이벌입니다. 요리사들의 뜨겁고 치열한 경쟁을 만나보세요!</p>
    </section>

    <section id="chef">
        <h2>출연 요리사</h2>
        <ul>
            <li id="chef1" onclick="showChefImage('chef1.jpg')">안성재</li>
            <li id="chef2" onclick="showChefImage('chef2.jpg')">백종원</li>
            <li id="chef3" onclick="showChefImage('chef3.jpg')">요리하는 돌아이</li>
            <li id="chef4" onclick="showChefImage('chef4.jpg')">나폴리 맛피아</li>
            <li id="chef5" onclick="showChefImage('chef5.jpg')">트리플 스타</li>
            <li id="chef6" onclick="showChefImage('chef6.jpg')">이모카세 1호</li>
            <li id="chef7" onclick="showChefImage('chef7.jpg')">히든 천재</li>
            <li id="chef8" onclick="showChefImage('chef8.jpg')">최현석</li>
            <li id="chef9" onclick="showChefImage('chef9.jpg')">최강록</li>
            <li id="chef10" onclick="showChefImage('chef10.jpg')">에드워드 리</li>
            <li id="chef11" onclick="showChefImage('chef11.jpg')">파브리</li>
        </ul>
        </ul>

        
        <div id="imageContainer" class="image-container hidden">
            <img id="chefImage" src="common-14.jpeg" alt="chefImage">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
